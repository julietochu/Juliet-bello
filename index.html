<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">A TITLE FOR THE SURVEY</h1>
        <p id="description">This is a description about this particular survey, done with simply no intention.</p>
      </div>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div  class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Number:</label>
          <input type="number" name="num" id="number" min="18" max="99" placeholder="Number">
        </div>
        <div class="form-group">
          <label for="">Select one</label>
          <select name="" id="dropdown">
            <option value="1">Option one</option>
            <option value="2">Option two</option>
            <option value="3">Option three</option>
          </select>
        </div>
        <div class="checks">
          <h3>Which of these options describes you best?</h3>
          <input type="radio" name="radio-element" id="option1" value="option1">
          <label for="option1">Option 1</label>
          <input type="radio" name="radio-element" id="option2" value="option2">
          <label for="option2">Option 2</label>
          <input type="radio" name="radio-element" id="option3" value="option3">
          <label for="option2">Option 3</label>
        </div>
        <div class="checks">
          <h3>Select your favorite languages</h3>
          <input type="checkbox" name="french" id="french" value="Fr">
          <label for="french">French</label>
          <input type="checkbox" name="english" id="english" value="en">
          <label for="english">English</label>
          <input type="checkbox" name="spanish" id="spanish" value="es">
          <label for="spanish">Spanish</label>
        </div>
        <div class="form-group">
          <label for="comment">Comment and Feedback</label>
          <textarea name="comment" id="comment" rows="5"></textarea>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
